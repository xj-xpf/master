<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>个人信息-{$lnshop_config['shop_info_store_title']}</title>
    <meta http-equiv="keywords" content="{$lnshop_config['shop_info_store_keyword']}" />
    <meta name="description" content="{$lnshop_config['shop_info_store_desc']}" />
    <link rel="stylesheet" href="__STATIC__/css/index.css" type="text/css">
    <script src="__STATIC__/js/jquery-1.10.2.min.js"></script>
    <script src="__STATIC__/js/slider.js"></script>

</head>

<body>
<!--------头部开始-------------->
<include file="Public/header" />
<!--------头部结束-------------->

<div class="layout ov-hi">
    <div class="breadcrumb-area">
        <foreach name="navigate_user" key="k" item="v">
            <if condition="$k neq '首页'"> > </if>
            <a href="{$v}">{$k}</a>
        </foreach>
    </div>
</div>


<div class="layout pa-to-10 fo-fa-ar">
    <!--菜单-->
    <include file="User/menu" />

    <div class="fr wi940">
        <div class="myhome-welcome pa-to-20">
<foreach name="list" item="v" >
    <div class="endorse_num">
        <div class="hend_endor">
            <img src="{$userList[$v['buy_user_id']]['head_pic']|default="__STATIC__/images/hend_none.png"}" width="60" height="60" />
        </div>
        <div class="sec_endor">
            <p>昵称：<span>{$userList[$v['buy_user_id']]['nickname']|default="--"}</span></p>
            <p>电话：<span>{$userList[$v['buy_user_id']]['mobile']|default="--"}</span></p>
            <p>订单号：<span>{$v['order_sn']}</span></p>
            <p>会员ID：<span>{$v['buy_user_id']}</span></p>
        </div>   
    </div>
</foreach>
            </div>
        </div>
    </div>
</body>
</html>
