<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>个人信息-{$lnshop_config['shop_info_store_title']}</title>
	<meta http-equiv="keywords" content="{$lnshop_config['shop_info_store_keyword']}" />
	<meta name="description" content="{$lnshop_config['shop_info_store_desc']}" />
	<link rel="stylesheet" href="__STATIC__/css/index.css" type="text/css">
	<script src="__STATIC__/js/jquery-1.10.2.min.js"></script>
	<script src="__STATIC__/js/slider.js"></script>
	<style>
		.margin-top-50{
			margin-top : 50px;
		}
		.float-right{
			float : right;
		}


	</style>
</head>

<body>
<!--------头部开始-------------->
<include file="Public/header" />
<!--------头部结束-------------->
<div class="layout ov-hi">
	<div class="breadcrumb-area">
		<foreach name="navigate_user" key="k" item="v">
			<if condition="$k neq '首页'"> > </if>
			<a href="{$v}">{$k}</a>
		</foreach>
	</div>
</div>

<div class="layout pa-to-10 fo-fa-ar">
	<!--菜单-->
	<include file="User/menu" />

	<div class="fr wi940">

		<div class="he50 wddd ma-to-50">
			<div class="fl ddd-h2">
				<h2><span>我的分销商</span></h2>
			</div>
			<div class="fr">
				<div class="po-re zjs">
					<ul>
						<li id="q-s" class="fl cullent">
							<a href="{:U('Distribut/lower_list',array('level'=>$_GET['level']))}">
								<span>{$_GET['level']}级（{$count}）人</span>
							</a>
						</li>
					</ul>
					<div class="ec-ta-x wi82" style="left:0"></div>
				</div>
			</div>
		</div>
		<div class="endorse_dyr float-right">
			<form action="{:U('Distribut/lower_list',array('level'=>$_GET['level']))}" method="post" id="filter_form">
				<input class="endor_text" type="text" name="q" />
				<input class="endor_but" type="submit"   value="搜索"/>
			</form>
		</div>

		<div class="wddd-js ov-in margin-top-50">
			<div class="list-group-title">
				<table class="merge-tab" border="0" cellpadding="0" cellspacing="0">
					<thead>
					<tr>
						<!--<th class="col-pro">日期</th>-->
						<th class="wi230">昵称</th>
						<th class="wi230">电话</th>
						<th class="wi230">加盟时间</th>
						<th class="col-operate wi230">会员ID</th>
					</tr>
					</thead>
				</table>
			</div>
			<div class="merge-list">
				<div class="ma-0--1">
					<div class="o-pro">
						<table border="0" cellpadding="0" cellspacing="0">
							<tbody>
							<volist name="list" id="v">
								<tr>
									<!--<td class=""><span>类型</span></td>-->
									<td class="wi230">{$v['nickname']}</td>
									<td class="wi230">
										{$v['mobile']|default="--"}
									</td>
									<td class="wi230">
										{$v['reg_time']|date="Y-m-d",###}
									</td>
									<td class="wi230">
										{$v['user_id']}
									</td>
								</tr>
							</volist>

							</tbody>
						</table>
					</div>
				</div>
			</div>
			<div>
				{$page}
			</div>
		</div>
	</div>
	</div>

<include file="Public/footer"/>
<include file="Public/footer_nav"/>
</body>
<script>

</script>
</html>
