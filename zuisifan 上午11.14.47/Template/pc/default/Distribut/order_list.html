<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>个人信息-{$lnshop_config['shop_info_store_title']}</title>
	<meta http-equiv="keywords" content="{$lnshop_config['shop_info_store_keyword']}" />
	<meta name="description" content="{$lnshop_config['shop_info_store_desc']}" />
	<link rel="stylesheet" href="__STATIC__/css/index.css" type="text/css">
	<link rel="stylesheet" href="__STATIC__/css/page.css" type="text/css">
	<script src="__STATIC__/js/jquery-1.10.2.min.js"></script>
	<script src="__STATIC__/js/slider.js"></script>
	<style>
		.margin-top-50{
			margin-top : 50px;
		}
		.float-right{
			float : right;
		}
	</style>
</head>

<body>
<!--------头部开始-------------->
<include file="Public/header" />
<!--------头部结束-------------->

<div class="layout ov-hi">
	<div class="breadcrumb-area">
		<foreach name="navigate_user" key="k" item="v">
			<if condition="$k neq '首页'"> > </if>
			<a href="{$v}">{$k}</a>
		</foreach>
	</div>
</div>

<div class="layout pa-to-10 fo-fa-ar">
	<!--菜单-->
	<include file="User/menu" />

	<div class="fr wi940">

		<div class="he50 wddd ma-to-50">
			<div class="fl ddd-h2">
				<h2><span>订单详情</span></h2>
			</div>

		</div>

		<div class="wddd-js ov-in">
			<div class="list-group-title">
				<table class="merge-tab" border="0" cellpadding="0" cellspacing="0">
					<thead>
					<tr>
						<!--<th class="col-pro">日期</th>-->
						<th class="wi230">昵称</th>
						<th class="wi230">电话</th>
						<th class="wi230">订单号</th>
						<th class="wi230">订单金额</th>
						<th class="wi230">奖励金额</th>
						<th class="wi230">会员ID</th>
					</tr>
					</thead>
				</table>
			</div>
			<div class="merge-list">
				<div class="ma-0--1">
					<div class="o-pro">
						<notempty name="list">
						<table border="0" cellpadding="0" cellspacing="0">
							<tbody>
							<volist name="list" id="v">
								<tr>
									<!--<td class=""><span>类型</span></td>-->
									<td class="wi150">
										{$userList[$v['buy_user_id']]['nickname']|default="--"}
									</td>
									<td class="wi150">
										{$userList[$v['buy_user_id']]['mobile']|default="--"}
									</td>
									<td class="wi150">
										{$v['order_sn']}
									</td>
									<td class="wi150">
										{$v['goods_price']}
									</td>
									<td class="wi150">
										{$v['money']}
									</td>
									<td class="wi150">
										{$v['buy_user_id']}
									</td>
								</tr>
							</volist>

							</tbody>
						</table>
						<else/>
							您现在还没数据！
						</notempty>
					</div>
				</div>
			</div>
			<div>
				{$page}
			</div>
		</div>
			</div>
		</div>
</div>

<include file="Public/footer"/>
<include file="Public/footer_nav"/>
</body>
<script>
 
</script>
</html>
